<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>

<body>
  <!--Navbar-->
  <nav th:replace="~{fragments/commons::navbar}"></nav>

  <!--Login Form-->
  <main class="p-5 align-content-center bg-blur">
    <h1 class="text-dark border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
      <div class="row g-3 align-items-center">
        <section class="p-5">
          <div class="container">
            <div class="row align-items-center justify-content-between">
              <div class="col-md">
                <div class="row g-3 align-items-center">
                  <form th:action="@{/users/login}"
                        th:method="post">

                    <div>
                      <small th:if="${bad_credentials}"
                             class="text-light form-text bg-danger rounded">Invalid username or password.</small>
                      <div class="col-auto">
                        <label for="username" class="col-form-label text-dark">Username</label>
                      </div>
                      <div class="col-auto">
                        <input th:value="${username}" id="username"
                               class="form-control"
                               name="username"
                               type="text"
                               min="3"
                               aria-describedby="usernameHelpInline">
                        <div class="invalid-feedback col-auto">
                          <small id="usernameError" class="text-light form-text bg-danger rounded">Length must between 3
                            and 20 characters</small>
                        </div>

                      </div>

                    </div>
                    <div>
                      <div class="col-auto">
                        <label for="password" class="col-form-label text-dark">Password</label>
                      </div>
                      <div class="col-auto">
                        <input name="password"
                               id="password"
                               class="form-control"
                               type="password"
                               minlength="5"
                          aria-describedby="passwordHelpInline">
                        <div class="invalid-feedback col-auto">
                          <small id="passwordError"
                            class="invalid-feedback text-light form-text bg-danger rounded">Length must minimum 5 characters</small>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">

                      <button class="btn btn-primary btn-block w-50 mt-2" type="submit">Login</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md p-5">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/health-checkup-5097004-4268356.png"
                  class="img-fluid" alt="" />

              </div>
            </div>
          </div>
        </section>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

<!-- Footer -->
<footer th:replace="~{fragments/commons::footer}">
</footer>
</html>
