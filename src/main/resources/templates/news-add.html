<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>

<body>
<!--Navbar-->
<nav th:replace="~{fragments/commons::navbar}"></nav>

  <!--Add test form-->
  <main class="p-2 bg-blur text-center my-main">
    <h1 class="text-dark border-bottom">Add news</h1>
    <div class="d-flex justify-content-center">
      <form th:action="@{/news/add}"
            th:method="post"
            th:object="${newsAddBindingModel}"
              class="text-dark">
        <div class="form-row m-5">
          <!--TextBox-->
          <div class="col">
            <label for="title">Title
            </label>
            <input th:field="*{title}"
                   th:errorclass="is-invalid"
                   name="title"  id = "title" type="text" class="form-control" placeholder="Title">
            <small id="titleError" class="form-text text-light bg-danger rounded invalid-feedback">Title must be between 3 and 30
              characters</small>

          </div>

          <div class="col mt-4">
            <label for="content">Content</label>
            <textarea th:field="*{content}"
                      th:errorclass="is-invalid"
                      name="content" rows="10" id="content" type="content" class="form-control"
              placeholder="Content"></textarea>
            <small id="contentError" class="form-text bg-danger rounded invalid-feedback">Content length must be
              more than 5 characters</small>
          </div>

          <div class="col">
            <label for="photo">Photo
            </label>
            <input th:field="*{imgUrl}"
                   th:errorclass="is-invalid"
                   name="photo" id="photo" type="text" class="form-control" placeholder="Image URL">
          </div>


          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add</button>
          </div>

      </form>

    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

<!-- Footer -->
<footer th:replace="~{fragments/commons::footer}">
</footer>

</body>




</html>
