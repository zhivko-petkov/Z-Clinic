<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
</svg>

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Z-Clinic</title>
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-primary navbar-primary">
    <div class="container">
        <a href="/" class="navbar-brand text-light"><strong>Z-Clinic</strong></a>

        <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse"
                data-bs-target="#navigation-menu">

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navigation-menu">
            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link text-light">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/news" class="nav-link text-light">News</a>
                </li>
                <li class="nav-item">
                    <a href="/tests" class="nav-link text-light">Medical Tests</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownAdmin" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Admin
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownAdmin">
                        <li><a class="dropdown-item" href="/users">Users</a></li>
                        <li><a class="dropdown-item" href="/tests">Tests</a></li>
                        <li><a class="dropdown-item" href="/news">News</a></li>
                        <li><a class="dropdown-item" href="/orders">Orders</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('MODERATOR') || hasRole('DOCTOR')">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownModerator" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Moderator
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownModerator">
                        <li><a class="dropdown-item" href="/users">Users</a></li>
                        <li><a class="dropdown-item" href="/orders">Orders</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('DOCTOR')">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuDoctor" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Doctor
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuDoctor">
                        <li><a class="dropdown-item" href="#">Users</a></li>
                        <li><a class="dropdown-item" href="#">Orders</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="/questions" class="nav-link text-light">Questions</a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link text-light">About</a>
                </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/users/login" class="nav-link text-light" sec:authorize="!isAuthenticated()">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/users/register" class="nav-link text-light" sec:authorize="!isAuthenticated()">Register</a>
                </li>

                <!-- Avatar -->
                <div class="dropdown" >
                    <a
                            class="nav-link dropdown-toggle text-light"
                            href="#"
                            id="navbarDropdownMenuAvatar"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <img th:src="${userPhoto}" class="rounded-circle" height="25" alt=""  loading="lazy"
                        />
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuAvatar">
                        <li><a class="dropdown-item" href="/users/profile">Account</a></li>
                        <li><a class="dropdown-item" href="#">Tests</a></li>
                        <li class="dropdown-item">
                            <form th:action="@{/users/logout}" th:method="post">
                                <input class="btn btn-link nav-link text-light bg-danger" type="submit" value="Logout">
                            </form>
                        </li>
                    </ul>
                </div>

                <div>
                    <a href="/cart" class="nav-link text-light" sec:authorize="isAuthenticated()">
                        <i class="bi bi-bag"></i>
                    </a>
                </div>
            </ul>
        </div>


    </div>

    <!--
    <ul class="navbar-nav ms-auto">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-warning" type="submit">Search</button>
      </form>
    </ul> -->

</nav>

<footer th:fragment="footer" class="p-5 bg-primary text-white text-center position-relative">
    <div class="container">
        <p class="lead">Copyright &copy; 2022 Z-Clinic</p>

        <a href="#" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up-circle h1"></i>
        </a>
    </div>
</footer>
