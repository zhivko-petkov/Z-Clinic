<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}">

</head>


<body>

<!--Navbar-->
<nav th:replace="~{fragments/commons::navbar}"></nav>

<!--Info-->
<section class="p-3 pt-5 pb-5" th:each="d : ${doctors}" >
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-md pb-3">
                <img th:src="@{*{d.getImageUrl()}}"
                     class="img-fluid" th:alt="*{d.getFirstName()} + ' photo'" />
            </div>
            <div class="col-md">
                <h2 th:text="'DR. ' + *{d.getFirstName()} + ' ' + *{d.getSurname()}"></h2>
                <p class="text-primary">
                    <i class="bi bi-geo-alt" th:text="*{d.getAddress()}"></i>

                </p>
                <p th:text="*{d.getAdditionalDetails()}">
                </p>
                <form th:action="@{'mailto:'+ *{d.getEmail()}}" method="post" enctype="text/plain">
                    <input class="btn btn-primary text-light" type="submit" value="Contact">
                </form>
            </div>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<!-- Footer -->
<footer th:replace="~{fragments/commons::footer}">
</footer>

</body>



</html>
