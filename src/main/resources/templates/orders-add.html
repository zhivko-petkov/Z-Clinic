<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>

<body>
<!--Navbar-->
<nav th:replace="~{fragments/commons::navbar}"></nav>

    <!--Make order-->

    <main class="p-5 bg-blur text-center my-main">
        <h1 class="text-dark border-bottom">Add result on username</h1>
        <div class="d-flex justify-content-center">
            <form th:action="@{/orders/add/{id}(${userId})}"
                  th:object="${M}"
                  method="post"
                  class="text-dark">
                <div class="form-row m-5">

                    <label>Select medical test</label>
                    <select class="form-select" th:field="${orderAddBindingModel.tests}" multiple aria-label="multiple select example">
                        <option selected>Open this select menu</option>
                        <option th:each="o: ${allTests}"
                                th:text="${o.name}"
                        th:field="${o.id}"
                        th:value="${o}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Add</button>
                </div>
            </form>

        </div>
    </main>


    <script type="text/javascript" src="/static/js/virtual-select.min.js"></script>
    <script type="text/javascript">
        VirtualSelect.init({
            ele: '#multi_option'
        });
    </script>
</body>

<!-- Footer -->
<footer th:replace="~{fragments/commons::footer}">
</footer>
</html>
