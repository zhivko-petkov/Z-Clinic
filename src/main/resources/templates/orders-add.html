<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>

<body>
<!--Navbar-->
<nav th:replace="~{fragments/commons::navbar}"></nav>

    <!--Make order-->

    <main class="p-5 bg-blur text-center my-main">
        <h1 class="text-dark border-bottom">Add result on username</h1>
        <div class="d-flex justify-content-center">
            <form class="text-dark">
                <div class="form-row m-5">

                    <label>Select medical test</label>
                    <select id="multi_option" multiple name="native-select" placeholder="Native Select"
                        data-silent-initial-value-set="false">
                        <option value="LBA">LBA</option>
                        <option value="Glicose">Glicose</option>
                        <option value="ZHP">ZHP</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Add</button>
                </div>
            </form>

        </div>
    </main>


    <script type="text/javascript" src="/static/js/virtual-select.min.js"></script>
    <script type="text/javascript">
        VirtualSelect.init({
            ele: '#multi_option'
        });
    </script>
</body>

<!-- Footer -->
<footer th:replace="~{fragments/commons::footer}">
</footer>
</html>
