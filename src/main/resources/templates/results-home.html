<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>



<body>

<!--Navbar-->
<nav th:replace="~{fragments/commons::navbar}"></nav>


<div class="pt-5 pb-5">

    <!--Table with results-->
    <section class="pt-5 pb-5">

        <!--Element-->
        <div class="container">
            <div class="bd-example">
                <div class="d-flex justify-content-center mb-3">
                    <h2 th:text="${resultsOrder.get(0).getFullNameOfUser()}" class="text-primary">
                    </h2>
                </div>
                <!--If admin/moderator-->
                <table class="table table-responsive table-warning table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Test</th>
                        <th scope="col">Result</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--Element-->
                    <tr th:each="r: ${resultsOrder}">
                        <th scope="row" th:text="*{r.id}"></th>
                        <td th:text="*{r.getTest().name}"></td>
                        <td th:text="*{r.getResult()}"></td>
                    </tr>


                    </tbody>

                </table>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<!-- Footer -->
<footer th:replace="~{fragments/commons::footer}">
</footer>

</body>

</html>
